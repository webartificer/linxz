<template name="bookmarkItem">
  <div class="bookmark">
    <div class="bookmark-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>{{tags}}</p>
      <p><small>{{timestamp}}</small></p>
    </div>
    <a href="{{pathFor 'bookmarkPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
